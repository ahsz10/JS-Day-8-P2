<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>login</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <div id="error"></div>
          <form class="login-form" actions="/" >
            <input type="text" placeholder="Enter Your User Nane" id="usrName" required/>
            <input type="password" placeholder="Enter Your Password" id="pswd"/>
            <input type="submit" values="submit" class="submit"/>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
